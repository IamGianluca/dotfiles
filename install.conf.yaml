- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/powerline-shell
  - ~/.config/nvim

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/powerline-shell/config.json: powerline-shell.json
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/lua/completion.lua: nvim/lua/completion.lua
    ~/.config/nvim/lua/lsp.lua: nvim/lua/lsp.lua
    ~/.config/nvim/lua/telescope.lua: nvim/lua/telescope.lua
    ~/.config/nvim/lua/theme.lua: nvim/lua/theme.lua
    ~/.config/nvim/lua/treesitter.lua: nvim/lua/treesitter.lua
    ~/git/dwm-flexipatch/patches.h: dwm-flexipatch/patches.h
    ~/git/dwm-flexipatch/config.h: dwm-flexipatch/config.h
    ~/git/dmenu-flexipatch/patches.h: dmenu-flexipatch/patches.h
    ~/git/dmenu-flexipatch/config.h: dmenu-flexipatch/config.h
    ~/git/st-flexipatch/patches.h: st-flexipatch/patches.h
    ~/git/st-flexipatch/config.h: st-flexipatch/config.h
    ~/git/dwmblocks-enhanced/config.h: dwmblocks-enhanced/config.h

- shell:
  - [git submodule update --init --recursive, Installing submodules]
