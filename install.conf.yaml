- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/powerline-shell
  - ~/.config/nvim
  - ~/.config/nvim/lua
  - ~/.config/nvim/lua/iamgianluca
  - ~/.config/nvim/after/plugin
  - ~/.config/kitty
  - ~/.dwm
  - ~/.zfunc
  - ~/.local/bin

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.zshrc: 
      force: true
      path: zsh/zshrc
    ~/.zfunc/_poetry: poetry/_poetry
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/iamgianluca/plugins.lua: nvim/lua/iamgianluca/plugins.lua
    ~/.config/nvim/lua/iamgianluca/remap.lua: nvim/lua/iamgianluca/remap.lua
    ~/.config/nvim/lua/iamgianluca/set.lua: nvim/lua/iamgianluca/set.lua
    ~/.config/nvim/lua/iamgianluca/theme.lua: nvim/lua/iamgianluca/theme.lua
    ~/.config/nvim/after/plugin/comment.lua: nvim/after/plugin/comment.lua
    ~/.config/nvim/after/plugin/dap.lua: nvim/after/plugin/dap.lua
    ~/.config/nvim/after/plugin/fugitive.lua: nvim/after/plugin/fugitive.lua
    ~/.config/nvim/after/plugin/hardtime.lua: nvim/after/plugin/hardtime.lua
    ~/.config/nvim/after/plugin/lsp.lua: nvim/after/plugin/lsp.lua
    ~/.config/nvim/after/plugin/luasnip.lua: nvim/after/plugin/luasnip.lua
    ~/.config/nvim/after/plugin/telescope.lua: nvim/after/plugin/telescope.lua
    ~/.config/nvim/after/plugin/treesitter.lua: nvim/after/plugin/treesitter.lua
    ~/.config/powerline-shell/config.json: powerline_shell/powerline-shell.json
    ~/git/dwm-flexipatch/patches.h: dwm-flexipatch/patches.h
    ~/git/dwm-flexipatch/config.h: dwm-flexipatch/config.h
    ~/.dwm/autostart.sh: dwm-flexipatch/autostart.sh
    ~/.xinitrc: dwm-flexipatch/xinitrc
    ~/.Xresources: dwm-flexipatch/Xresources
    # ~/git/dmenu-flexipatch/patches.h: dmenu-flexipatch/patches.h
    # ~/git/dmenu-flexipatch/config.h: dmenu-flexipatch/config.h
    # ~/git/st-flexipatch/patches.h: st-flexipatch/patches.h
    # ~/git/st-flexipatch/config.h: st-flexipatch/config.h
    ~/git/dwmblocks-enhanced/config.h: dwmblocks-enhanced/config.h
    ~/.local/bin/statusbar: bin/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
